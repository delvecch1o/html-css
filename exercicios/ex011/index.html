<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    <p>Tentar abrir o site em vários dispositivos ou simplesmente aumente e diminua o tamanho do navegador.</p>


    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudio em HTML5.</p>
    <!--
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    MP3 WAV OGG dessa maneuira não funciona em todos os navegadores --> 
    <audio preload="metadata" controls autoplay>
     <source src="midia/guanacast-33.mp3" type="audio/mpeg">
     <source src="midia/guanacast-33.ogg" type="audio/ogg">
     <source src="midia/guanacast-33.wav" type="audio/wav"> <!--se puder evitar esse formato, pois ele é o mais pesado-->
     <p>Infelizmente seu navegador não consegue reproduzir o áudio. 
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>
</body>
</html>
